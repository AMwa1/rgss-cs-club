<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="img-holder">
    <img
      src="https://static.wixstatic.com/media/a9934c_c0a6dd7c625e47c2b57f31a298a97dca~mv2.png/v1/fill/w_145,h_145,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/RGSS%20(1).png"
      alt="RGSS (1).png" style="width: 116px; height: 116px; object-fit: contain; object-position: center center;"
      width="116" height="116"
      srcset="https://static.wixstatic.com/media/a9934c_c0a6dd7c625e47c2b57f31a298a97dca~mv2.png/v1/fill/w_145,h_145,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/RGSS%20(1).png"
      fetchpriority="high">
  </div>
  <ul class="nav justify-content-center bg-dark">
    <li class="nav-item">
      <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="committees.html">Committees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="secretariat.html">Secretariat</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light text-center" href="registration.html">Itinerary & Registration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="contact.html">Contact</a>
    </li>

  </ul>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h4>Address</h4>
        <p>123 Main Street, City, Country</p>
        <h4>School Phone</h4>
        <p>(123) 456-7890</p>
        <h4>Email</h4>
        <p>school@example.com</p>
        <h4>Social Media</h4>
        <p>Follow us on <a href="#">Instagram</a></p>
      </div>
      <div class="col-8">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
